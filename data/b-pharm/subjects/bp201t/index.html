}

/* Back */
.back{
  color:#0000ee;
  text-decoration:none;
  font-size:14px;
  display:inline-block;
  margin-bottom:15px;
}

/* Head */
h1{
  color:#c4002f;

}

/* Top actions */
.actions{
  margin-bottom:25px;

.actions a{
  display:inline-block;

/* Buttons */
.btn{
  width:380px;
  background:#ffffff;
  border:2px solid #c4002f;
  color:#c4002f;
  padding:12px;
  font-weight:600;
  border-radius:6px;
  text-decoration:none;
  display:block;
  margin:10px auto;
  transition:0.2s;

<script>
function searchUnits(){
  let input = document.getElementById("searchInput").value.toLowerCase();
  let buttons = document.getElementsByClassName("btn");

  for(let i = 0; i < buttons.length; i++){
    let text = buttons[i].innerText.toLowerCase();
    buttons[i].style.display = text.includes(input) ? "block" : "none";
  }
}
</script>
