<script>
function searchUnits(){
  let input = document.getElementById("search").value.toLowerCase();
  let units = document.getElementsByClassName("unit-btn");

  for(let i=0;i<units.length;i++){
    let text = units[i].innerText.toLowerCase();
    units[i].style.display = text.includes(input) ? "block" : "none";
  }
}
