  <style>
    body{
      margin: 0;

      background: #f5f7fa;

    header{
      background: #0b3c5d;

    .container{

    }

    .card-grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card{
      background: #ffffff;
      border-radius: 12px;
      padding: 26px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #000;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, #0b3c5d, #328cc1);
    }

    .card:hover{
      transform: translateY(-8px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.15);
    }

    .card h3{
      margin: 18px 0 8px;
      font-size: 18px;
    }

    .card span{
      font-size: 14px;
      color: #555;
    }

    footer{
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
      color: #666;
    }

    .back-home{
      display: inline-block;
      margin-top: 15px;
      color: #fff;
      font-size: 14px;
      text-decoration: underline;
    }
  </style>
